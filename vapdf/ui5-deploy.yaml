# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: vapdf
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://edu.bgis.co.kr:8001/
          client: "100"
        app:
          name: ZBAUI501
          package: $tmp
          transport: ""
        exclude:
          - /test/
